kind: pipeline
type: kubernetes
name: pyting
metadata:
  namespace: dev

trigger:
  event:
    - tag

steps:
  - name: restore-cache
    image: meltwater/drone-cache:v1
    settings:
      restore: true
      access_key:
        from_secret: minio_access_key
      secret_key:
        from_secret: minio_secret_key
      endpoint: http://minio.p-t4t6c-pipeline.svc.cluster.local:9000
      bucket: node-cache
      archive_format: gzip
      region: us-east-1
      # debug: true
      path_style: true
      mount:
        - node_modules

  - name: build
    image: node:8
    commands:
      - pwd
      - whoami
      - npm config set registry https://registry.npm.taobao.org
      - npm install
      - npm run build
      - cd ./dist && tar czvf dist.tar.gz ./*

